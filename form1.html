<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <title>Neto com Bootstrap</title>
</head>

<body>

  <div class="container">
    <form method="GET" action="enviar.php">
      <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">
          Nome
        </label>
        <Input type="text" class="form-control" id="nome" placeholder="Insira o seu nome" name="nome">
      </div>
      <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">
          Email address
        </label>
        <Input type="email" class="form-control" id="exampleFormControlInput1" placeholder="atendimento@bc.app.br"
          name="email">
      </div>

      <div class="mb-3">
        <label for="exampleFormControlTextarea1" class="form-label">
          Examplo Textarea
        </label>
        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" name="mensagem"> </textarea>
      </div>

      <input type="button" class="form-control" id="botaoSalvar" value="Salvar">

      <button type="submit" class="btn btn-primary" id="exampleFormControlTextarea1">Enviar</button>

      <!--No id do Botão tem que colocar o id dos campos do formulário. 
      Caso contrário não vai funcionar.
      No exemplo acima o id é exampleFormControlInput1 e exampleFormControlTextarea1 
      -->
    </form>
  </div>
</body>

</html>
